databaseChangeLog:
  - changeSet:
      id: insert-regions-table
      author: john_smith
      changes:
        - createTable:
            tableName: regions
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: country
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: tinyint(1)
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
